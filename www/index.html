<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>WebToApk Demo</title>
    <style>
        :root {
            --primary: #0046be; /* Bank Blue */
            --bg: #f4f5f7;
            --card: #ffffff;
            --text: #333333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, var(--primary), #002a72);
            color: white;
            width: 100%;
            padding: 40px 20px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .header h1 { margin: 0; font-size: 24px; font-weight: 600; }
        .header p { margin: 5px 0 0; opacity: 0.9; font-size: 14px; }
        
        .container {
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #28a745;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:active { opacity: 0.8; }
        
        .code-block {
            background: #eee;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>WebToApk</h1>
        <p>Native Wrapper Template</p>
    </div>

    <div class="container">
        <div class="card">
            <h3>App Status</h3>
            <p><span class="status-dot"></span>System Operational</p>
            <p style="font-size: 13px; color: #666;">Running on Android WebView</p>
        </div>

        <div class="card">
            <h3>Native Bridge</h3>
            <p>Test the connection between JS and Java.</p>
            <button id="toastBtn">Show Native Toast</button>
        </div>

        <div class="card">
            <h3>Hardware Back Button</h3>
            <div class="code-block">
                Logic Active:<br>
                1. Checks History<br>
                2. Goes Back OR<br>
                3. Exits App (if no history)
            </div>
        </div>
    </div>

    <script type="module">
        // Import Capacitor Core from CDN for this demo file
        // Note: In production, use 'npm install' and a bundler (Vite/Webpack)
        import { App } from 'https://cdn.jsdelivr.net/npm/@capacitor/app@6.0.0/+esm';
        import { Toast } from 'https://cdn.jsdelivr.net/npm/@capacitor/toast@6.0.0/+esm';

        // 1. Handle "Back Button" Problem
        App.addListener('backButton', ({ canGoBack }) => {
            if (canGoBack) {
                // If the WebView has history, go back
                window.history.back();
            } else {
                // If no history, exit the app (instead of minimizing or doing nothing)
                App.exitApp();
            }
        });

        // 2. Handle Native Toast Demo
        document.getElementById('toastBtn').addEventListener('click', async () => {
            await Toast.show({
                text: 'Hello from Native Android!',
                duration: 'short',
                position: 'bottom'
            });
        });

        console.log('WebToApk listeners initialized.');
    </script>
</body>
</html>
