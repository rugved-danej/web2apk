name: Build and Release APK

on:
  push:
    branches:
      - main
    paths:
      - 'www/**'        # Trigger when website code changes
      - 'android/**'    # Trigger when android config changes
      - 'package.json'  # Trigger when dependencies change
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Sync Web Assets to Android
        # This copies your 'www' folder into the Android project
        run: npx cap sync android

      - name: Build Android APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Rename APK for Release
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/webtoapk-v1.0.${{ github.run_number }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Pre-Release v1.0.${{ github.run_number }}
          body: "Automated build from changes in `www` folder."
          draft: false
          prerelease: true
          files: |
            android/app/build/outputs/apk/debug/webtoapk-v1.0.${{ github.run_number }}.apk